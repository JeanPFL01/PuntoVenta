<div id="id-container-login-page" class="container-fluid" >
  <div class="row">
    <div class="vh-100 vw-100 d-flex justify-content-center">
      <div class="col-xl-5 col-lg-8 col-md-10 col-sm-12 col-12 d-flex justify-content-center">
        <div id="id-fondo-formulario-login-page" class="d-flex justify-content-center shadow-lg">
          <div id="id-formulario-login-page" class=" my-auto shadow-lg">
            <div class="m-4"><h2>Login</h2></div>
            <div class="mb-2" style="padding: 0 2rem 0 2rem;">
              <label for="login-username" class="form-label">Username</label>
              <input type="text" class="form-control shadow" id="login-username"  [(ngModel)]="username" autocomplete="off">
            </div>
            <div class="mb-4" style="padding: 0 2rem 0 2rem;">
              <label for="login-password" class="form-label">Password</label>
              <div class="input-group">
                <input type="password" class="form-control shadow" id="login-password" [(ngModel)]="password" autocomplete="off">
                <button class="btn btn-secondary shadow"><i class="fa-solid fa-eye"></i> </button>
              </div>
            </div>
            <div class="m-2 pt-3 d-flex justify-content-center">
              <button class="btn btn-primary shadow" (click)="onLoginFormSubmit()">Ingresar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-login-modal></app-login-modal>
